dist: trusty
language: java
sudo: required
jdk:
- openjdk8
- openjdk9
- openjdk10
- openjdk11
- oraclejdk8
- oraclejdk9
before_script:
- wget "https://github.com/nats-io/nats-streaming-server/releases/download/$stan_version/nats-streaming-server-$stan_version-linux-amd64.zip"
  -O tmp.zip
- unzip tmp.zip
- mv nats-streaming-server-$stan_version-linux-amd64 stan
before_install:
- openssl aes-256-cbc -K $encrypted_4d67c1484586_key -iv $encrypted_4d67c1484586_iv
  -in .travis/nats.travis.gpg.enc -out .travis/nats.travis.gpg -d
install:
- "./gradlew assemble -x signArchives"
script:
- "./gradlew check"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_success:
- "./gradlew test jacocoTestReport coveralls"
- |
  if [ "${TRAVIS_BRANCH}" == "master" ] && [ -z "${TRAVIS_TAG}" ] && [ "${TRAVIS_JDK_VERSION}" == "oraclejdk8" ]; then
    ./gradlew -i publishToSonatype
  fi
- |
  if [ "${TRAVIS_BRANCH}" == "${TRAVIS_TAG}" ] && [ ! -z "${TRAVIS_TAG}" ] && [ "${TRAVIS_JDK_VERSION}" == "oraclejdk8" ]; then
    ./gradlew -i sign publishToSonatype closeAndReleaseRepository
  fi

  env:
    global:
    - stan_version=v0.15.1
    - stan_path=$TRAVIS_BUILD_DIR/stan/nats-streaming-server
    - GPG_KEYRING_FILE=.travis/nats.travis.gpg
    - secure: 
    - secure: 
    - secure: 
    - secure: 
